<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PHP ToDo List JSON</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <h1>Todo List</h1>

            <input v-model="newList" type="text" minlength="3">
            <button @click="addlist()" type="button" >Aggiungi alla lista</button>
            <ul>
               <h3> Lista della spesa </h3>
                <li  v-for="(elem, i)  in myList" :key="i" >
                    <span  v-if=" flag !== i" @click="checked(i)"  :class="elem.fatto == true ? 'active' : '' ">{{elem.lista}}</span>
                    <input v-model="fix" @keyup.enter="pushFix(index)" v-else type="text">
                     
                    <span @click="removeList(i)">X</span>
                    <span @click="fixList(i)">MODIFICA</span>
                </li>
            </ul>

        </div>
  

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./vue.js"></script>
</body>
</html>
